plugins {
    id 'java'
    id 'jacoco'
    id 'org.sonarqube' version "3.1.1"
    id 'maven'

}

group 'com.example'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'io.cucumber:cucumber-java:6.0.0'
    testImplementation 'io.cucumber:cucumber-junit:6.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'


}

apply plugin: 'maven-publish'

publishing {
    repositories {
        maven {
            url 'https://mymavenrepo.com/repo/bTjlmYgnBbCyXWMLxYz6/'
            credentials {
                username 'myMavenRepo'
                password 'aaaa0000'
            }
        }
    }

    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}
task archiveJar(type:Zip){
    baseName = "archiveJar"
    destinationDir = file("archive")
    from  "build/libs/"
}
task archiveDoc(type:Zip){
    baseName = "archiveDoc"
    destinationDir = file("archive")
    from  "build/docs/"
}
task archiveTestsResults(type:Zip){
    baseName="archiveTestsResults"
    destinationDir = file("archive")
    from 'test-results/test/'
}
